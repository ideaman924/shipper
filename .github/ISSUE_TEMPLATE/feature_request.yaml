name: Feature Request
description: Suggest an idea for this project
title: "feature-request: "
labels: ["enhancement"]
assignees:
  - ericswpark
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing a feature request to shipper!
  - type: textarea
    id: feature-request-description
    attributes:
      label: Description
      description: What do you want to see implemented in shipper?
      placeholder: I wish shipper supported feature X...
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context you wish to provide?
      placeholder: Mockups, screenshots, details...
    validations:
      required: false