name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-runners:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    env:
      SHIPPER_SECRET_KEY: "duk4hvedu3zxnmw@shnjw7z^)x#wcm@cj05t5f&#90rx-g44d2"
      SHIPPER_DEBUG: 1
      SHIPPER_ALLOWED_HOSTS: "localhost 127.0.0.1"
      SHIPPER_FILE_NAME_FORMAT: "[A-Za-z]*-(?P<version>[a-z0-9.]*)-(?P<codename>[A-Za-z]*)-OFFICIAL-(?P<variant>[a-z]*)-(?P<date>[0-9]*).zip"
      SHIPPER_SECURE_SSL_REDIRECT: 0

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    - name: Run Tests
      run: |
        python manage.py test
    - name: Generate coverage report
      run: |
        coverage run manage.py test
    - name: Upload coverage reports from all runners
      uses: actions/upload-artifact@v3
      with:
        name: coverage-data
        path: ${{ github.workspace }}/.coverage.*

  codecov-coverage:
    runs-on: ubuntu-latest
    needs: test-runners
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage
      - name: Download coverage reports from all runners
        uses: actions/download-artifact@v3
        with:
          name: coverage-data
      - name: Combine coverage reports and generate Cobertura XML report
        run: |
          coverage combine
          coverage xml
      - name: Upload finalized coverage report
        uses: codecov/codecov-action@v3.0.0
        with:
          verbose: true
          fail_ci_if_error: true
