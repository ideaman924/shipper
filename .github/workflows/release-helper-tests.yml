name: Release helper tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      working-directory: ./release-helper
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./release-helper
      run: cargo test --verbose