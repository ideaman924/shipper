{% extends 'base.html' %}

{% block base_head %}

<style>
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #f5f5f5;
    }

    .language-switch {
        float: right;
        text-decoration: none;
        color: inherit;
    }
</style>


{% block head %}
{% endblock %}
{% endblock %}

{% block base_content %}
<div class="container">
    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">{{ downloads_page_main_branding }}</a>
            {% if main_website_url != "#" %}
            <a class="btn btn-outline-secondary" href="{{ main_website_url }}">Back to main website</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</div>

<footer class="footer">
    <div class="container">
        <a class="language-switch" href="{% url 'language_switch' %}">en</a>
    </div>
</footer>
{% endblock %}
